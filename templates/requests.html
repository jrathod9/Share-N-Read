<link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
<style type="text/css">
body {
	font-family: Arial;
	background-color: #3498DB;
	padding: 50px;
}
.request-container{
	width : 50%;
	position: center;
	margin: 0 auto;
	background-color: #3498DB;
	
	padding: 20px;
	border-radius: 10px;
}
.req-title {
	text-align: center;
	color: #c5d5ea;
	font-size : 20px;
}

.card{
	/*position: relative;*/
	background-color: #FFF ;
	margin :20px;
	padding: 15px;
	border-radius: 10px;
	transition-duration: 0.3s;
}
.profileimg{
	border-radius: 50%;
	height: 100px;
	width: 100px;
}

.user-details{
	
	display: inline-block;
	margin-left: 40px;
	padding :20px;
	padding-left : 20px;
	border-radius: 5px;
	font-family: Arial;
	font-size: 18px;	
	position: absolute;
	width: 50%;
}

.card button{
	float: right;
	width: 10px;
	height:  30px;
	border:none;
	display: inline-block;
	background:transparent;
}
.card button img{
	width: 40px;
	height: 40px;
	float: right;
}

.bttn{
	transition-duration:0.3s;
}
.bttn:hover{
	transform:scale(1.3);
}

.accept {
	display: inline-block;
	/*border:1px solid black;*/
	float: right;
	width:100px;
	height : 100px;
}
.card:hover{
	transform:scale(1);
}

</style>

	<div class = "request-container">
		<div class="req-title">
			<h1>Requests</h1>
		</div>
		{% if requestlist %}
		{% for item in requestlist %}
		{% if item["action"] == "pending" %}
		<div class="card">
			<img class="profileimg" src="static/profile.jpg" height="30px" width="30px">
			<div class="user-details">
				{{item["book"]}}</br>
				{{item["requester"]}} </br>
				{{item["req_date"]}}  				
			</div>
			<div class = "accept">
				<ul style="list-style: none;">
					<li><img class = "bttn" src="static/accept.png" height="40px" width="40px"></li>
					<li><img class = "bttn" src="static/reject.png" height="40px" width="40px"></li>
				</ul>
			</div>	
		</div>
		{% else %}
		<center><h2 style="color: white;">No requests pending!</h2></center>
		{% endif %}
		{% endfor %}
		{% else %}
		<center><h2 style="color: white;">No requests pending!</h2></center>
		{% endif %}

		
	</div>
