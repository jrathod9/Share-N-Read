<link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
<style type="text/css">

* {
box-sizing: border-box;
}
 
*:focus {
outline: none;
}
body {
font-family: Arial;
background-color: #3498DB;
padding: 50px;
}
.login {
margin: 20px auto;
width: 600px;
}
.login-screen {
background-color: #FFF;
padding: 20px;
border-radius: 5px
}
 
.app-title {
text-align: center;
color: #777;
}
 
.login-form {
text-align: center;
}
.control-group {
margin-bottom: 10px;
}
 
input {
text-align: center;
background-color: #ECF0F1;
border: 2px solid transparent;
border-radius: 3px;
font-size: 16px;
font-weight: 200;
padding: 10px 0;
width: 500px;
transition: border .5s;
}
 
input:focus {
border: 2px solid #3498DB;
box-shadow: none;
}
 
.btn {
border: 2px solid transparent;
background: #3498DB;
color: #ffffff;
font-size: 16px;
line-height: 25px;
padding: 10px 0;
text-decoration: none;
text-shadow: none;
border-radius: 3px;
box-shadow: none;
transition: 0.25s;
display: block;
width: 100px;
margin: 0 auto;
}
 
.btn:hover {
background-color: #2980B9;
}
 
.login-link {
font-size: 12px;
color: #444;
display: block;
margin-top: 12px;
}	
</style>


{% block body %}
<div class="wrapper">
<center>
	<div>
		<h1 style="font-size: 50px;font-family:Ubuntu;color: #46ddcc">ShaRead</h1>
	</div>
</center>

<form action="/login" method="POST">
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Add Book</h1>
      </div>
      <div class="login-form">
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="Name" name="name">
          <label class="login-field-icon fui-user" for="login-name"></label></div>
          <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="Author" name="author">
          <label class="login-field-icon fui-user" for="login-name"></label></div>
          <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="ISBN" name="ISBN">
          <label class="login-field-icon fui-user" for="login-name"></label></div>
          <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="Genre" name="genre">
          <label class="login-field-icon fui-user" for="login-name"></label></div>
          <div class="control-group">
            <input type="submit" value="Add" class="btn btn-primary btn-large btn-block">
        </div>
      </div>
      </div>
      </div>
        </div>
        <center>
        <div style="margin:10px 0;">
           <small style="color:black"><span><a href="{{url_for('login')}}">Cancel</a></span></small>
        </div>
      </center>
      </div>
    </form>
</div>

{% endblock %}
